<div class="card col-3 shadow p-3 mb-5 m-3 bg-body-tertiary rounded">
    <div class="card-body">
        <h5 className="card-title fw-bolder text-primary">Amount :: {{data.Amount}}</h5>
        <p class="card-text fw-bolder text-warning">{{data.Category}}</p>
        <p className="card-text fw-medium">Description :: {{data.Description}}</p>
        <p className="card-text fw-medium">Date :: {{data.Date}}</p>

        <div class="row">
            <button class="btn btn-warning mx-2 col" routerLink="/expense">Back</button>
            <button class="btn btn-info mx-2 col" routerLink="/expense/add/edit/{{data.ExpenseID}}">Edit</button>
            <button class="btn btn-danger mx-2 col" (click)="deleteExp()">Delete</button>
        </div>
    </div>
</div>
